<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-submission</title>
    <!-- adding bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- adding external css -->
     <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="heading display-2 text-center text-info bg-primary mb-3">Form-submission</div>

    <form class="container">
        <label for="userName" class="form-label">UserName</label>
        <input type="text" name="userName" id="userName" class="form-control mb-3" required>

        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control mb-3" required>

        <label for="DOB" class="form-label">Date Of Birth</label>
        <input type="date" name="DOB" id="DOB" class="form-control mb-3" required>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <!-- registered users in the form of table -->
     <div class="display-4 text-center text-success mt-3">Registered Users</div>
     <table class="table mt-3 text-center container">
        <thead>
            <tr class="table-dark">
                <th>Name</th>
                <th>Email</th>
                <th>Date Of Birth</th>
            </tr>
        </thead>
        <tbody></tbody>
     </table>


    <!-- connecting js file -->
     <script src="./test.js"></script>
</body>
</html>
